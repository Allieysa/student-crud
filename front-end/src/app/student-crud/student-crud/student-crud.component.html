<div class="container mt-5">
    <h3 class="text-center mb-4">Student Course Registration</h3>

    <form (ngSubmit)="saveRegistration()" #courseForm="ngForm">
        <div class="row">
            <!-- Student ID -->
            <div class="col-md-3 mb-3">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="text" id="studentId" class="form-control" placeholder="Enter Student ID" name="studentId"
                    [(ngModel)]="student.studentId" required>
            </div>

            <!-- Subject -->
            <div class="col-md-3 mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" class="form-control" placeholder="Enter Subject" name="subject"
                    [(ngModel)]="student.subject" required>
            </div>

            <!-- Semester -->
            <div class="col-md-3 mb-3">
                <label for="semester" class="form-label">Semester</label>
                <input type="text" id="semester" class="form-control" placeholder="Enter Semester" name="semester"
                    [(ngModel)]="student.semester" required>
            </div>

            <!-- Credits -->
            <div class="col-md-3 mb-3">
                <label for="credits" class="form-label">Credits</label>
                <input type="number" id="credits" class="form-control" placeholder="Enter Credits" name="credits"
                    [(ngModel)]="student.credits" required>
            </div>

            <!-- Submit button -->
            <div class="col-md-12 mb-3">
                <button class="btn btn-success w-100" type="submit">Register Course</button>
            </div>
        </div>
    </form>

    <table class="table table-striped mt-4" *ngIf="registrations.length > 0">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Subject</th>
                <th>Semester</th>
                <th>Credits</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of registrations">
                <td>{{ r.studentId }}</td>
                <td>{{ r.subject }}</td>
                <td>{{ r.semester }}</td>
                <td>{{ r.credits }}</td>
                <td>
                    <button class="btn btn-sm btn-primary me-1" (click)="editRegistration(r)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteRegistration(r._id!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
</div>
