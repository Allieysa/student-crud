<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Student Registration</h3>

                <form (ngSubmit)="save(registerForm)" #registerForm="ngForm">

                    <div class="form-group mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="firstname"
                            placeholder="Enter first name" required #firstnameCtrl="ngModel">
                        <div *ngIf="firstnameCtrl.invalid && firstnameCtrl.touched" class="text-danger mt-1">
                            First name is required.
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="lastname"
                            placeholder="Enter last name" required #lastnameCtrl="ngModel">
                        <div *ngIf="lastnameCtrl.invalid && lastnameCtrl.touched" class="text-danger mt-1">
                            Last name is required.
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email"
                            placeholder="Enter email" required #emailCtrl="ngModel">
                        <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger mt-1">
                            Email is required.
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
                            placeholder="Enter password" required #passwordCtrl="ngModel">
                        <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger mt-1">
                            Password is required.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
                        Register
                    </button>

                </form>

            </div>

        </div>
    </div>
</div>
