<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Student Login</h3>

                <!-- Display error message -->
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>

                <form (ngSubmit)="save(loginForm)" #loginForm="ngForm">

                    <!-- Email -->
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email"
                            placeholder="Enter your email" required #emailCtrl="ngModel">
                        <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger mt-1">
                            Email is required.
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
                            placeholder="Enter your password" required #passwordCtrl="ngModel">
                        <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger mt-1">
                            Password is required.
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary w-100">
                        Login
                    </button>

                </form>

                <!-- Link to registration -->
                <div class="text-center mt-3">
                    <span>Don't have an account? </span>
                    <a routerLink="/register">Register here</a>
                </div>

            </div>

        </div>
    </div>
</div>
